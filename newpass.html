<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newpass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>New password</title>
</head>
<body style="background-color:#fafafa;">
    <header>
        <div class="logo">
            <a href="#"><img src="Untitled design (3).png"></a>
        </div>
        <a href="help.html" class="b d-flex justify-content-end" style="margin-right:25px;"><i class="fa-regular fa-circle-question fa-xl" style="color: white;"></i></a>
    </header>
    <br>
    <div class="con"></div>
    <div class="rest">
        <div style="padding-top:40px;" >
            <h1>Create new password</h1> <br>
            <p>Please enter the code we sent to your email</p> <br>
            <form action="" class="form-icon">
                <div>
                <input type="code" placeholder="  Enter the code sent">
                <i class="fa-solid fa-code"></i><br>
                </div>
            </form> <br>
            <form action="" class="form-icon">
                <div>
                <input type="password" id="passwordInput" placeholder=" New password">
                <i class="fa-solid fa-lock"></i><div class="eye"><i class="fa-solid fa-eye-slash"></i></div><br>
                </div>
            </form> <br>
            <form action="" class="form-icon">
                <div>
                <input type="password" id="passwordInput" placeholder=" Confirm password">
                <i class="fa-solid fa-lock"></i><div class="eye"><i class="fa-solid fa-eye-slash"></i></div> <br>
                </div>
            </form> 
            <br><br>
        </div>
        <div style="justify-content:flex-end;">
            <!-- save new password -->
            <button>Create your password</button> 
            <br><br>
        </div>
    </div>
</div>
<script src="newpass.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
